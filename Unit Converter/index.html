<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:wght@200;300;400;500;600;700;800&family=Montserrat:wght@300;400;500;700&display=swap');
    </style>
</head>

<body>
    <div class="main-container">
        <div class="container1">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="number"><br>
            <input id="btn-el" type="button" value="Convert">
        </div>
        <div class="container2">
            <div class="sub-container">
                <h2>Length(Meter/Feet)</h2>
                <p id="txtfeild1"></p>
            </div>
            <div class="sub-container">
                <h2>Volume(Liters/Gallons)</h2>
                <p id="txtfeild2"></p>
            </div>
            <div class="sub-container">
                <h2>Mass(Kilogram/Pounds)</h2>
                <p id="txtfeild3"></p>
            </div>

        </div>
    </div>



    <script src="index.js"></script>

</body>

</html>
